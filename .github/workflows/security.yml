name: Security Scan

on:
  schedule:
    - cron: '0 0 * * 1'  # Chaque lundi Ã  minuit
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep
    
    - name: Run Bandit security scan
      run: |
        bandit -r pim/ dam/ mdm_core/ shared/ -f json -o bandit-report.json || true
        bandit -r pim/ dam/ mdm_core/ shared/ -f txt
    
    - name: Run Safety check
      run: |
        safety check --json --output safety-report.json || true
        safety check
    
    - name: Run Semgrep scan
      run: |
        semgrep --config=auto pim/ dam/ mdm_core/ shared/ --json --output=semgrep-report.json || true
        semgrep --config=auto pim/ dam/ mdm_core/ shared/
    
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          semgrep-report.json